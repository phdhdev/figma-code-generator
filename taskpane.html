<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figma Code Generator</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="taskpane.js" type="text/javascript"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
            font-size: 18px;
        }
        
        .main-section {
            background: white;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .code-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .code-display .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .code-display .code {
            font-size: 32px;
            font-weight: 700;
            color: #0078d4;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #0078d4;
            color: white;
            margin-bottom: 10px;
        }
        
        .btn-primary:hover {
            background-color: #106ebe;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-secondary:not(:disabled) {
            background-color: #dc3545;
        }
        
        .btn-secondary:not(:disabled):hover {
            background-color: #c82333;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        
        .info-box {
            background-color: #e3f2fd;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #90caf9;
            font-size: 13px;
            color: #1976d2;
            line-height: 1.6;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="code-display">
                <div class="label">Figma Code</div>
                <div class="code" id="codeDisplay">fc-000-000</div>
            </div>
            
            <button class="btn-primary" id="generateBtn">
                Generate Unique Code
            </button>
            
            <button class="btn-secondary" id="insertBtn" disabled>
                Insert Code
            </button>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="info-box">
            <strong>How to use:</strong>
            1. Click "Generate Unique Code" to create a new code<br>
            2. Place your cursor where you want the code<br>
            3. Click "Insert Code" to add it<br><br>
            The add-in automatically checks the entire document to ensure each code is unique! Codes use the format: fc-XXX-XXX
        </div>
    </div>
</body>
</html>
